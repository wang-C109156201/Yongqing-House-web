<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式場景探索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <img src="./image/welcome-image.png" alt="歡迎圖" class="welcome-image">
        <button class="start-button" onclick="showIntroduction()">開始遊戲</button>
    </div>
    <div class="introduction-screen" id="introductionScreen" style="display: none;">
        <h2>前導介紹</h2>
        <div class="introduction-content">
            <div class="introduction-text">
                <p>前導介紹前導介紹前導介紹前導介紹前導介紹前導介紹.....<br>按下“上”鍵以開始遊戲</p>
            </div>
            <img src="./image/player.png" alt="玩家" class="introduction-player">
        </div>
    </div>
    <div class="container" id="gameContainer" style="display: none;">
        <div class="map-container">
            <div class="map" id="map">
                <!-- 場景將通過JavaScript動態添加 -->
            </div>
        </div>
        <div class="dialog-container" id="dialogContainer">
            <div class="dialog-content">
                <div class="npc-info">
                    <img src="" alt="NPC" id="npcImage" class="npc-image">
                    <h3 id="npcName"></h3>
                </div>
                <div class="dialog-text" id="dialogText"></div>
                <div class="dialog-options" id="dialogOptions"></div>
            </div>
        </div>
        <div class="personality-analysis" id="personalityAnalysis">
            <h2>個性分析</h2>
            <div id="analysisContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
